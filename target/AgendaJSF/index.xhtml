<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Agenda</title>
    <h:outputStylesheet library="css" name="css.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./resources/imagenes/Agenda.png"/>
</h:head>
<h:body>
    <h:form>
<h1>Agenda de contactos</h1>
        <h:panelGrid columns="3" styleClass="panelGrid">

            <p:outputLabel value="Nombre" styleClass="nombre"/>
            <p:inputText id="nombre"
                         value="#{indexBean.contacto.nombre}"
                         required="true"
                         requiredMessage="El campo nombre es obligatorio"/>
            <p:message for="nombre" styleClass="errorText"/>

            <p:outputLabel value="Apellido"/>
            <p:inputText id="apellido"
                         value="#{indexBean.contacto.apellido}"
                         required="true"
                         requiredMessage="El campo apellido es obligatorio"/>
            <p:message for="apellido" styleClass="errorText"/>

            <p:outputLabel value="Telefono"/>
            <p:inputText id="telefono"
                         value="#{indexBean.contacto.telefono}"
                         required="true"
                         requiredMessage="El campo telefono es obligatorio"/>
            <p:message for="telefono" styleClass="errorText"/>

            <p:outputLabel value="Celular"/>
            <p:inputText id="celular"
                         value="#{indexBean.contacto.celular}"
                         required="true"
                         requiredMessage="El campo celular es obligatorio"/>
            <p:message for="celular" styleClass="errorText"/>

            <p:outputLabel value="Email"/>
            <p:inputText id="email"
                         value="#{indexBean.contacto.email}"
                         required="true"
                         requiredMessage="El campo email es obligatorio"/>
            <p:message for="email" styleClass="errorText"/>


            <p:commandButton value="Guardar" action="#{indexBean.guardar}" ajax="false"/>
            <p:button value="Mostrar" outcome="mostrar"/>
            <br/>
        </h:panelGrid>

    </h:form>

</h:body>
</html>
